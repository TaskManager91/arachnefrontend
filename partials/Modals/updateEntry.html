<div class="modal-header">
	<h4 class="modal-title">Neuen Text eingeben:
	</h4>
</div>
<div class="modal-body">
	<div class="form-group">
		<textarea class="form-control" ng-model="entry.text"></textarea>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="$close(entry.text)">OK</button>
    <button class="btn btn-default" ng-click="$dismiss()">Abbrechen</button>            	
</div>
