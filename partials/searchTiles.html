<div ng-controller="SearchCtrl as searchCtrl">

	<div class="col-md-2">
		<div>
			<small class="text-muted">Insgesamt <b>{{ search.size }}</b> Ergebnisse</small>
		</div>
		
		<small>
	
			<ul class="list-unstyled facet" ng-repeat="(facetName,values) in search.facets">
				<button class="btn btn-xs btn-default" ng-click="openfacet =! openfacet" ng-class="{ 'active': openfacet }"><b class="text-muted">{{facetName | i18n }}</b></button>
				<li ng-click="searchCtrl.addFacet(facetName, facetValue)"  ng-repeat="(facetValue, count) in values" ng-show="openfacet">
					<b class="pull-right text-muted">{{count}}</b>{{facetValue}}
				</li>

			</ul>

		</small>
	</div>

	<div class="col-md-10" id="tiledImagesContainer">
		<div style="margin-bottom:20px">
			<button class="btn btn-xs linethrough-hover" ng-click="searchCtrl.removeFacet(facet)" ng-repeat="facet in activeFacets" style="margin-right:2px"><i>{{facet.name | i18n}}</i> <b style="text-transform:capitalize;">{{facet.value}}</b></button> 	
		</div>
			<div ng-repeat="entity in search.entities">
				<div ng-if=" $index % 5 == 0" imagesrow class="imagesrow">
			
					<img ng-src="http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/height/{{search.entities[$index].thumbnailId}}?height=260">

					<img ng-src="http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/height/{{search.entities[$index+1].thumbnailId}}?height=260">

					<img ng-src="http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/height/{{search.entities[$index+2].thumbnailId}}?height=260">

					<img ng-src="http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/height/{{search.entities[$index+4].thumbnailId}}?height=260">

					<img ng-src="http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/height/{{search.entities[$index+4].thumbnailId}}?height=260">

				</div>
			</div>
	</div>

	<p align="center">
		<button ng-click="searchCtrl.append()" ng-if="search.size > 50" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> nächste Seite</button>
	</p>

</div>
