<div ng-controller="NewsController as newsController">

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="selection='search'">{{ "msg_search" | i18n }}</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="selection='news'">News</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="selection='map'">Map</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="selection='youtube'">Youtube</button>
				</div>
			</div>
		</div>
	</div>

	<div ng-switch on="selection" >
		<div ng-switch-when="search" style="padding-top:60px">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h4><img style="height: 36px; width: 36px; opacity: 0.47" src="img/arachnelogo.png">Arachne<i>4</i><small> zurzeit {{ search.size }} Einträge</small></h4>
					<form class="input-group form-inline" role="search" method="GET" action="search/" >
						<input type="text" ng-model="q" name="q" class="form-control" placeholder="Suche">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" type="button">Go!</button>
						</span>
					</form>
				</div>
			</div>
			<div class="row" style="padding-top:60px">
				<div class=" col-md-6 col-md-offset-3">
					<div class="row">
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"bauwerk"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/424501');">
								<span>Bauwerke</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"bauwerksteil"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/1933196');">
								<span>Bauwerksteile</span>
							</a>					
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"objekt"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/158019');">
								<span>Objekte</span>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"relief"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/1922705');">
								<span>Szenen</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"marbilder"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/46777');">
								<span>Marbilder</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"buch"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/230879');">
								<span>Bücher</span>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"sammlungen"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/433041');">
								<span>Sammlungen</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"topographie"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/3099823');">
								<span>Topographien</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='#/search/?q=*&limit=20&offset=0&fl=100&fq=facet_kategorie:"rezeption"' class="lander-category-thumbnails" style="background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/251347');">
								<span>Rezeptionen</span>
							</a>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-switch-when="youtube">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<iframe  height="400px;" width="100%" src="http://www.youtube.com/embed/nMlqSCJGSCY?rel=0&amp;hd=1" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div ng-switch-when="news">
			<div class="col-md-8 col-md-offset-2">
				<h2>Aktuelles</h2>
				<div  ng-repeat="news in newsList">
					<h4>{{ news.title }}</h4>
					<div ng-bind-html="news.body"></div>
				</div>
			</div>
		</div>
		<div ng-switch-when="map">
			<div class="row">
				<leaflet defaults="defaults" markers="search.markers" layers="layers" height="480px"></leaflet> 
			</div>
		</div>
	</div>
</div>
