<div ng-controller="StartSiteController as startSiteController">
	<div id="top"></div>
	<div class="row" ng-style="{'height':screenHeight}" style="margin-top: 100px;" ><!-- style=" height:{{screenHeight}}px;" -->
		<div class="col-md-4 col-md-offset-4 text-center">
			<h1 style="opacity: 0.57; font-weight: 300; font-size: 60px; margin-bottom:70px"><img style="height: 66px; width: 66px; margin-right: 10px" src="img/arachnelogo.png"> arachne<span class="text-primary" style="font-size:20px; "> beta</span> <br></h1>
			<h5 style="opacity: 0.57;">
				<span ng-bind="search.size | number"></span>&nbsp;
				<span ng-show="search.size">Einträge</span>
			</h5>
			<form class="input-group form-inline" role="search" method="GET" action="search/"  >
				<input type="text" ng-model="q" name="q" class="form-control" autofocus placeholder="Suche"></input>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default" type="button">Suchen</button>
				</span>
			</form>
			<h5><span class="glyphicon glyphicon-map-marker text-primary"></span> <a href="map?q=*&fl=2000" style="outline: none;">Fund- und Aufbewahrungsorte</a></h5>
		</div>
	</div>
	<div class="row" style="background-color:white" id="categories_container">
		<div  style="width: 80%; max-width:900px; margin: 170px auto;">
			<h2 style="font-weight:300; margin:100px 0px 50px; text-align:center">
				<a href="allCategories" style="outline: none;">Kategorien in Arachne</a>
			</h2>
			<div ar-imagegrid
				cells="category.categoryStart"
				columns="3"
				margin="4">					
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center" style=" margin-top: 30px; margin-bottom:30px">
			<p>
				<a href="http://archaeologie.uni-koeln.de"><img src="img/siegel_unikoeln.gif" height="80px"></img></a>
				<a href="http://www.dainst.org"><img src="img/Siegel-DAI.gif" height="80px"></img></a>
			</p>
			<p class="small">Copyright Arachne © 2014 | <a href="impressum">Impressum</a> | Fehlermeldungen bitte an <a href="mailto:arachne@uni-koeln.de">arachne@uni-koeln.de</a></p>
		</div>
	</div>
</div>
