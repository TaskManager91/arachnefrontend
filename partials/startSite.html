<div ng-controller="StartSiteController as startSiteController">

	<!-- Fehlermeldungen -->
	<div ng-show="error">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 alert alert-warning text-center">
				<b>Fehler</b>: Die Verbindung zum Arachne-Server konnte nicht hergestellt werden.
				Bitte wenden Sie sich an <a href="mailto:arachne@uni-koeln.de">arachne@uni-koeln.de</a>
				sollte dieser Fehler länger anhalten.
			</div>
		</div>
	</div>

	<div id="top"></div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 5%; height:262px; min-width:358px;">
			<h1 style="opacity: 0.57; font-weight: 300; font-size: 60px; margin-bottom:70px;">
				<img style="height: 66px; width: 66px; margin-right: 10px" src="img/arachnelogo.png">
				arachne<span class="text-primary" style="font-size:20px;"> beta</span>
			</h1>
			<h5 style="opacity: 0.57;">
				<span ng-bind="entityCount | number"></span>&nbsp;
				<span ng-show="entityCount">Einträge</span>
			</h5>
			<form class="input-group form-inline" role="search" method="GET" action="search/">
				<input type="text" ng-model="q" name="q" class="form-control" autofocus placeholder="Suche"></input>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default">
						&nbsp;<span class="glyphicon glyphicon-search"></span>&nbsp;
					</button>
				</span>
			</form>
			<h5><span class="glyphicon glyphicon-map-marker text-primary"></span> <a href="map?q=*&fl=2000" style="outline: none;">Fund- und Aufbewahrungsorte</a></h5>
		</div>
	</div>
	<div class="row" style="background-color:white" id="categories_container">
		<div style="width:90%; margin: 0px auto;">
			<h2 style="font-weight:300; margin:100px 0px 50px; text-align:center">
				<a href="allCategories" style="outline: none;">Kategorien in Arachne</a>
			</h2>
			<div ar-imagegrid
				cells="category.categoryStart"
				columns="9"
				margin="4">					
			</div>
			<div class="pull-right" style="margin-top:20px;">
				<a href="allCategories">
					... Alle Kategorien anzeigen
				</a>
			</div>
		</div>
	</div>
</div>
