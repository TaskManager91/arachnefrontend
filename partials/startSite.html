<div ng-controller="NewsController as newsController">

	<div class="row">
		<div class="col-md-4 col-md-offset-4" style="margin-top:20px">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm btn-startsite-tab" ng-class="{ 'active': selection == 'search' || selection == undefined }" ng-click="selection='search'">{{ "msg_search" | i18n }}</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm btn-startsite-tab"  ng-class="{ 'active': selection == 'news' || selection == undefined }" ng-click="selection='news'">News</button>
				</div>
				<!--<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="selection='map'">Map</button>
				</div>-->
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-sm btn-startsite-tab" ng-class="{ 'active': selection == 'youtube' || selection == undefined }" ng-click="selection='youtube'">Youtube</button>
				</div>
			</div>
		</div>
	</div>

	<div ng-switch on="selection">
		<div ng-switch-when="search" style="padding-top:80px">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center">
					<h1 style="opacity: 0.57; font-weight: 300; font-size: 60px; margin-bottom:70px"><img style="height: 66px; width: 66px; opacity: 0.77; margin-right: 10px" src="img/arachnelogo.png"> arachne <br></h1>
					<h5 style="opacity: 0.57;" ng-show="search.size">  {{ search.size }} Einträge</h5>
					<form class="input-group form-inline" role="search" method="GET" action="search/" >
						<input type="text" ng-model="q" name="q" class="form-control" placeholder="Suche">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" type="button">Suchen</button>
						</span>
					</form>
				</div>
			</div>
			<div class="row" style="padding-top:140px">
				<div class=" col-md-8 col-md-offset-2">
					


					<div class="row">
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"bauwerk"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/424501');">
								<span>Bauwerke</span>
							</a>


						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"bauwerksteil"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/1933196');">
								<span>Bauwerksteile</span>
							</a>					
						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"objekt"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/158019');">
								<span>Objekte</span>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"relief"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/1922705');">
								<span>Szenen</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"marbilder"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/46777');">
								<span>Marbilder</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"buch"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/230879');">
								<span>Bücher</span>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"sammlungen"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/433041');">
								<span>Sammlungen</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"topografie"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/3099823');">
								<span>Topographien</span>
							</a>
						</div>
						<div class="col-md-4">
							<a href='category/?q=*&fq=facet_kategorie:"rezeption"&fl=1500' class="lander-category-thumbnails" style="min-height:200px;background-image: url('http://crazyhorse.archaeologie.uni-koeln.de/arachnedataservice/image/preview/251347');">
								<span>Rezeptionen</span>
							</a>	
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-switch-when="youtube">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<iframe  height="400px;" width="100%" src="http://www.youtube.com/embed/nMlqSCJGSCY?rel=0&amp;hd=1" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div ng-switch-when="news">
			<div class="col-md-8 col-md-offset-2">
				<h2>Aktuelles</h2>
				<div  ng-repeat="news in newsList">
					<h4>{{ news.title }}</h4>
					<div ng-bind-html="news.body"></div>
				</div>
			</div>
		</div>
	</div>
</div>
