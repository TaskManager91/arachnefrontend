<div ng-controller="AllCategoriesController as allCategoriesController" autoscroll="true">
	
	<div class="row text-center">
		<a id="start"><h3>Alle Kategorien:</h3></a>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="col-md-6" ng-repeat="start in category.categoryStart"  class="list-group" style="height:220px;">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <a href="{{category.categoryStart[$index].customlink}}"><h3 class="panel-title">{{category.categoryStart[$index].title}}</h3></a>
					</div>
					<div class="panel-body">
						<div class="row" >
							<div class="col-md-3">
								<a href="{{category.categoryStart[$index].customlink}}"><img style="height:70px;" src="{{dataserviceUri}}/data/image/thumbnail/{{category.categoryStart[$index].imageId}}"></img></a>
							</div>
							<div class="col-md-9">
								<a href="{{category.categoryStart[$index].customlink}}">{{category.categoryStart[$index].description}}</a>
							</div>
					   </div>
					</div>
				</div>
			</div>
			<div class="col-md-6" ng-repeat="subCat in category.subCategories" class="list-group" style="height:220px;">
				<div class="panel panel-default">
					<div class="panel-heading">
					   <a href="{{subCat.customlink}}"> <h3 class="panel-title">{{subCat.title}}</h3></a>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3">
								<a href="{{subCat.customlink}}"><img style="height:70px;" src="img/imagePlaceholder.png"></img></a>
							</div>
							<div class="col-md-9">
								<a href="{{subCat.customlink}}">{{subCat.description}}</a>
							</div>
					   </div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3 text-center" style=" margin-top: 30px; margin-bottom:30px">
			<p>
				<img src="img/siegel_unikoeln.gif" height="80px"></img>
				<img src="img/Siegel-DAI.gif" height="80px"></img>
			</p>
			<p class="small">Copyright Arachne Â© 2014 | <a href="impressum">Impressum</a> | <a href="datenschutz">Datenschutz</a> | Fehlermeldungen bitte an <a href="mailto:arachne@uni-koeln.de">arachne@uni-koeln.de</a></p>
		</div>
	</div>
</div>
