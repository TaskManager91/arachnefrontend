<div ng-controller="BookmarksController as bookmarksController">
	<script type="text/ng-template" id="createBookmarksList.html">
		<div class="modal-header">
			<h4 class="modal-title"><img src="img/arachnelogo.png" style="height: 36px; opacity: 0.43; width: 36px;"></img>Neue Liste anlegen:
			</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<input type="name" class="form-control" ng-model="name" placeholder="Name">
			</div>
			<div class="form-group">
				<input type="commentary" class="form-control" ng-model="commentary" placeholder="commentary">
			</div>
			<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="$close(name, commentary)">OK</button>
            	<button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
        	</div>
		</div>
	</script> 

	<div ng-if="!bookmarksLists.notEmpty">
		<p>keine Liste vorhanden, bitte eine erstellen!</p>
	</div>
	{{ bookmarksLists }}
	<accordion ng-repeat="bookmarksList in bookmarksLists" >
    	<accordion-group heading="{{ bookmarksList.name }} {{ bookmarksList.commentary }}" is-open="true" >
      		<div ng-repeat="bookmarks in bookmarksList.bookmarks">
      			<p> {{ bookmarks.arachneEntityId }}  <small>{{ bookmarks.commentary }} </small></p><button type="button" class="btn btn-default" ng-click="deleteBookmark(bookmarks.id)">lösche Bookmark</button>
      		</div>
      		<button type="button" class="btn btn-default" ng-click="deleteBookmarksList(bookmarksList.id)">lösche Liste</button>
    	</accordion-group>
  	</accordion>
  	<button type="button" class="btn btn-default" ng-click="createBookmarksListModal()">neue Liste</button>
</div>
