<div ng-controller="SearchCtrl as searchCtrl">

	<div class="col-md-2">
		<div>
			<small class="text-muted">Insgesamt {{ search.size }} Ergebnisse</small>
		</div>
		
		<small>
	
			<ul class="list-unstyled facet" ng-repeat="(facetName,values) in search.facets">

				<button class="btn btn-xs btn-default" ng-click="openfacet =! openfacet"><b class="text-muted">{{facetName | i18n }}</b></button>
				
				<li ng-repeat="(facetValueName, count) in values"  ng-show="openfacet">
					<b class="pull-right text-muted">{{count}}</b> {{facetValueName}}
				</li>

			</ul>

		</small>
	</div>


	<div class="col-md-10" imagetiles>
		<table class="table table-condensed"  ng-repeat="entity in results">
			<tr>
				<td class="col-md-8"><b>{{entity.type }}:</b> {{entity.title}}</td>
				<td class="col-md-2">{{entity.entityId}}</td>
				<td class="col-md-2">{{entity.subtitle}}</td>
			</tr>
		
		</table>
	</div>

	<p align="center">
		<button ng-click="searchCtrl.append()" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> Weitere Ergebnisse laden</button>
	</p>

</div>
