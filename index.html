<html lang="en" ng-app="arachne">
<head>
	<meta charset="utf-8">
	<title>Arachne 4</title>
	<link rel="shortcut icon" href="img/arachnelogo.png">

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

	<base href="/~fabian/frontend/">

	<link rel="stylesheet" href="css/MarkerCluster.css">
	<link rel="stylesheet" href="css/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="css/leaflet.css">

	<script type="text/javascript">
		var translations = {}
		var parseTransl8 = function (data) {
			for(var i = 0; i < data.length; i++) {
				translations[data[i].key] = data[i].value;
			}
		}
	</script>

	<script type="text/javascript" src="http://crazyhorse.archaeologie.uni-koeln.de/transl8/translation/jsonp?application=arachne4_frontend&callback=parseTransl8"></script>
	<script type="text/ng-template" id="loginForm.html">
		<div class="modal-header">
			<button type="button" class="close"  ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><img src="img/arachnelogo.png" style="height: 36px; opacity: 0.43; width: 36px;"></img> &nbsp; Arachne-Anmeldung</h4>
		</div>
		<div class="modal-body">
			<p class="alert alert-success" ng-if="user.username">Erfolgreich angemeldet. Nutzer: {{ user.username }}</p>
			<p class="alert alert-warning" ng-if="loginerror == true">Die Anmeldung ist fehlgeschlagen. Versuchen Sie es erneut!</p>
			<form ng-if="!user.username" class="form-inline" role="form" ng-submit="login()">
				<div class="form-group">
					<input type="username" class="form-control" id="exampleInputEmail2" ng-model="loginData.user" placeholder="Benutzername">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword2" ng-model="loginData.password" placeholder="Passwort">
				</div>
				<button class="btn btn-primary" type="submit">Anmelden</button>
			</form>
		</div>
	</script>


</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" style="background-color:white; opacity:0.89" role="navigation" ng-controller="MenuCtrl">
		<div class="col-md-2" style="padding-left:0px">
			<img class="pull-left" src="img/arachnelogo.png" style="height: 36px; margin-left: 30px; margin-top: 8px; opacity: 0.53; width: 36px;"></img>
			<a class="navbar-brand" href="#" style="font-weight:300; font-size:20px;">arachne</a>
		</div>
		<div class="navbar-header">
			<button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse"  collapse="isCollapsed" style="padding-left:10px">

			<form class="navbar-form navbar-left" action="search/" method="GET" role="search">
				<div class="form-group">
						<input class="form-control ng-pristine ng-valid" type="text" placeholder="Suche" name="q" ng-model="q"></input>
				</div>
				<button class="btn btn-default" style="display:none;" type="submit">Submit</button>
			</form>

			<ul class="nav navbar-nav">
				<li>
					<a id="nav-link-map" href="map?q=*&fl=2000">Karte</a>
				</li>

			</ul>

			<ul class="nav navbar-nav navbar-right" style="padding-right:30px;">
				<li ng-if="user.username">
					<a href="bookmarks"><span class="glyphicon glyphicon-user"></span> &nbsp;{{user.username}}</a>
				</li>
				<li>
					<button ng-if="!user.username" type="button" class="btn btn-default navbar-btn" ng-click="openLoginModal()">Anmelden</button>

					<a href="bookmarks" ng-if="user.username" type="button"><span style="color: rgb(66,139,202); margin-right:10px" class="glyphicon glyphicon-inbox"></span>Notizen & Lesezeichen</a>
				</li>

				
			</ul>

		</div>
	</nav>


	<div ng-view class="container-fluid">
	</div>

	

	<script src="lib/angular/angular.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>	
	
	<script src="lib/leaflet.js"></script>
	<script src="lib/leaflet.markercluster.js"></script>

	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
	<script src="lib/angular/angular-cookies.min.js"></script>

	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<script src="js/app.js"></script>

</body>
</html>
